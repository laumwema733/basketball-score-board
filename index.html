<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
           <div class="app">
               
               <div class="home" id="score-board">
                   <h3>HOME</h3>
                   <div class="score-area"><span class="score-value">0</span></div>
                   <div class="score-btn">
                       <button data-plus="1">+<span>1</span></button>
                       <button data-plus="2">+<span>2</span></button>
                       <button data-plus="3">+<span>3</span></button>
                   </div>
               </div>
               <div class="guest" id="score-board">
                   <h3>GUEST</h3>
                   <div class="score-area"><span class="score-value">0</span></div>
                   <div class="score-btn">
                       <button data-plus="1">+<span>1</span></button>
                       <button data-plus="2">+<span>2</span></button>
                       <button data-plus="3">+<span>3</span></button>
               
                   </div>
           </div>
           </div>
           <button id="reset-btn">new game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
